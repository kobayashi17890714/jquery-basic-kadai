<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <meta name="description" content="自分の趣味を掲載するサイトです。">
    <!-- googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <!--slick -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <!-- タイトル -->
            <h1><a href="index.html" id="logo">MyProfile</a></h1>
            <!-- PC用ナビゲーション -->
            <nav id="nav-pc">
                <a href="index.html#about" class="button">About</a>
                <a href="index.html#works" class="button">Works</a>
             </nav>
        </div>
    </header>
    <main>
        <!-- トップ写真 -->
         <div id="main-visual">
            <ul class="mv-img">
                <li class="carouselImg">
                <img  src="images/main.png" alt="カメラの画像">
                </li>
                <li class="carouselImg">
                <img src="images/main2.png" alt="カメラ機材一式の画像">
                </li>
                <li class="carouselImg">
                <img src="images/main3.png" alt="カメラ風景の画像">
                </li>
            </ul>
         </div>

         <!-- about -->
          <section id="about" class="box fadeUpTrigger">
            <div class="section-inner">
            <h2 class="index-h2">About</h2>
            <div id="about-flex">
                <div>
                    <img src="images/about.png" alt="横を向いている男性" id="person">
                </div>
                <div>
                    <!-- divでもOK h3でもOK -->
                    <span id="name">kazuki Asahina</span>
                    <ul>
                        <li>25歳 長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </div>
            </div>
          </section>
          <section id="works" class="box fadeUpTrigger">
            <div class="section-inner">
            <h2 class="index-h2">Works</h2>
            <div id="works-items">
                <div class="works-item js-modal-trigger" >
                            <img src="images/works1.png" alt="海" class="works-img">
                            <p class="works-txt" >新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                        </div>
                <div class="works-item js-modal-trigger">
                    <img src="images/works2.png" alt="山" class="works-img">
                    <p class="works-txt">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
                <div class="works-item js-modal-trigger">
                    <img src="images/works3.png" alt="古い街並み" class="works-img">
                    <p class="works-txt">京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
            </div>
            </div>

          </section>
                      <!-- モーダル本体 -->
             <div class="modal">
                <div class="modal_layer"></div>
                <div class="modal_container">
                    <div class="modal_content">
                    <div class="modal_close"></div>
                    <figure class="modal_img">
                        <img src="images/works1.png" alt="海">
                    </figure>
                </div>
                </div>
             </div>
             <div class="modal">
                <div class="modal_layer"></div>
                <div class="modal_container">
                    <div class="modal_content">
                    <div class="modal_close"></div>
                    <figure class="modal_img">
                        <img src="images/works2.png" alt="山">
                    </figure>
                </div>
                </div>
             </div>
             <div class="modal">
                <div class="modal_layer"></div>
                <div class="modal_container">
                    <div class="modal_content">
                    <div class="modal_close"></div>
                    <figure class="modal_img">
                        <img src="images/works3.png" alt="古い街並み">
                    </figure>
                </div>
                </div>
             </div>

    </main>
    <footer>
        <!-- スモールでもOK -->
        <span id="copyright">&copy;2021 MyProfile. All rights reserved.</span>

    </footer>

    <!-- トップに戻る -->
     <div class="toTop">
        <a href="#"></a>
     </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
